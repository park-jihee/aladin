<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      color: black;
    }

    header {
      height: 50px;
    }

    header img {
      width: 80px;
      height: 45px;
      float: left;
    }

    header input {
      float: left;
    }

    .result {
      text-align: center;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .result b {
      color: rgb(218, 39, 39);
    }

    .list {
      margin: 0 10px;
      overflow: scroll;
    }

    .list-item {
      width: 100%;
      margin-bottom: 10px;
    }

    .list-item img {
      width: 70px;
      height: 90px;
      float: left;
    }

    .content {
      padding-top: 18px;
      padding-left: 80px;
      height: 90px;
      
    }

    .content  p {
      width: 200px;
      height: 25px;
      overflow: hidden;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo.png" alt="">
    <input id="searchtitle" type="search" value="" placeholder="Search" class="search-input" style="width: 200px;">
  </header>

  <div class="result"></div>

  <ul class="list" id="list"></ul>

</body>
<script>
  var ttbkey = 'ttbysasm21451849002';

  var params = '?' + encodeURIComponent('ttbkey') + '=' + ttbkey;
  params += '&' + encodeURIComponent('QueryType') + '=' + encodeURIComponent('Title');
  params += '&' + encodeURIComponent('Version') + '=' + encodeURIComponent('20131101');

  function getinformation(search) {
    var search = search ? search : "";
    var url = 'http://www.aladin.co.kr/ttb/api/ItemSearch.aspx';
    url += params
    url += '&' + encodeURIComponent('Query') + '=' + encodeURIComponent(search);
    console.log(url);
    $.get(url, function (res) {
      console.log(res);
      var items = $(res).find('item');
      var result = '"<b>'+ search +'</b>" 검색결과 입니다.';
      for (var i = 0; i < items.length; i++) {
        var title = $(items[i]).find('title').text();
        var author = $(items[i]).find('author').text();
        var description = $(items[i]).find('description').text();
        var cover = $(items[i]).find('cover').text();
        var isbn13 = $(items[i]).find('isbn13').text();
        var code = '<li class="list-item">' +
                      '<a href="ask.html" onclick="ask('+ isbn13 +');">' +
                        '<img src="' + cover + '">' +
                        '<div class="content">' +
                          '<p>' + title + '</p>' +
                          '<p>' + author + '</p>' +
                        '</div>' +
                      '</a>' +
                    '</li>';
        $('.list').append(code);
        if(i == items.length - 1) {
          $('.result').append(result);
        }
      }
    });
  }
  getinformation();

  var searchtitle;
  $('#searchtitle').on('change', function () {
    searchtitle = $(this).val();
    getinformation(searchtitle);
  });

  function ask(isbn13) {
    console.log(isbn13);
    $.ajax({
      type: "POST",
      url: "ask.html",
      data: isbn13,
      success: function(data) {
        alert("성공");
      }
    });
  }

  
</script>

</html>
