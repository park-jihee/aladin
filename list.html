<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }  
    #list {
      width: 100%;
    }
    #list header {
      width: 100%;
      height: 50px;
      background-color: #f2f2f2;
    }
    #list .main {
      width: 100%;
      height: 200px;
      background-color: #c2c2c2;
    }
    #list section {
      width: 100%;
      height: 400px;
    }
    #list section .book {
      width: 100%;
      height: 200px;
    }
    #list section .book h3 {
      height: 50px;
      line-height: 50px;
      padding: 0 5vw;
    }
    #list section .book ul {
      position: relative;
      width: 100%;
      height: 125px;
      overflow: scroll;
    }
    #list section .book ul li {
      position: absolute;
      top: 0; left: 0;
      white-space: nowrap;
      list-style: none;
      width: calc(100%/3);
      height: 100%;
    }
    #list section .book ul li div {
      width: 85px;
      height: 125px;
      margin: 0 auto;
    }
    #list section .book ul li div img {
      width: 85px;
      height: 125px;
    }
  </style>
  <title>aladin list</title>
</head>
<body>
  <div id="list">
    <header>
      <p>header</p>
    </header>
    <div class="main">
      <p>imgslide</p>
    </div>
    <section>
      <div class="book">
        <h3>베스트 셀러</h3>
        <ul id="bestSeller"></ul>
      </div>
      <div class="book">
        <h3>이 달의 도서</h3>
        <ul id="itemNewSpecial"></ul>
      </div>
    </section>
  </div>
  <script>
    var queryType = ['Bestseller', 'ItemNewSpecial'];
    var list = '';
    var left = 0;
    
    function responseList(data, queryType) {
      var items = $(data).find('item');
      for (var i = 0; i < items.length; i++) {
        var item = $(items[i]);
        var title = $(item).find('title').text();
        var link = $(item).find('link').text();
        var author = $(item).find('author').text();
        var description = $(item).find('description').text();
        var isbn13 = $(item).find('isbn13').text();
        var cover = $(item).find('cover').text();
        var customerReviewRank = $(item).find('customerReviewRank').text();
        var bestRank = $(item).find('bestRank').text();

        if(queryType != 'Bestseller' && i == 0) { left = 0; }
        list = '<li style="left:' + left + 'px">' +
                  '<div>' + 
                    '<img src="' + cover + '" alt="' + title + '">' +
                  '</div>' +
                '</li>';
        var type = queryType == 'Bestseller' ? '#bestSeller' : '#itemNewSpecial';
        $(type).append(list);
        left += $(".book li").width();
      }
    } // responseList()

    function requestList(queryType) {
      var key = 'ttbbrs1051305001';
      var url = 'http://www.aladin.co.kr/ttb/api/ItemList.aspx';
      url += '?' + encodeURIComponent('ttbkey') + '=' + encodeURIComponent(key);
      url += '&' + encodeURIComponent('QueryType') + '=' + encodeURIComponent(queryType);
      url += '&' + encodeURIComponent('MaxResults') + '=' + encodeURIComponent('10');
      url += '&' + encodeURIComponent('start') + '=' + encodeURIComponent('1');
      url += '&' + encodeURIComponent('SearchTarget') + '=' + encodeURIComponent('Book');
      url += '&' + encodeURIComponent('output') + '=' + encodeURIComponent('xml');
      url += '&' + encodeURIComponent('Version') + '=' + encodeURIComponent('20131101');

      $.ajax({
        url: url,
        success: function(data) {
          responseList(data, queryType);
        }
      });
    } // requestList()

    for (var i = 0; i < queryType.length; i++) {
      requestList(queryType[i]);
    }
  </script>
</body>
</html>
