<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #list {
      width: 100%;
    }

    #list header {
      width: 100%;
      height: 50px;
      background-color: #f2f2f2;
    }

    #list .main {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
    }

    #list .main img {
      position: absolute;
      top: 0; left: 100%;
      width: 100%;
      height: 100%;
    }

    #list .main img:first-child {
      left: 0;
    }

    #list section {
      width: 100%;
      height: 400px;
    }

    #list section .book {
      width: 100%;
      height: 200px;
    }

    #list section .book h3 {
      height: 50px;
      line-height: 50px;
      padding: 0 5vw;
    }

    #list section .book ul {
      position: relative;
      width: 100%;
      height: 140px;
      overflow-x: scroll;
      overflow-y: hidden;
    }

    #list section .book ul li {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      list-style: none;
      width: calc(100%/3);
      height: 100%;
    }

    #list section .book ul li div {
      width: 85px;
      height: 125px;
      margin: 0 auto;
    }

    #list section .book ul li div img {
      width: 85px;
      height: 125px;
    }
  </style>
  <title>aladin list</title>
</head>
<body>
  <div id="list">
    <header>
      <p>header</p>
    </header>
    <div class="main">
      <img src="./img/list/2-1.jpg" alt="imgsilde">
      <img src="./img/list/2-2.jpg" alt="imgsilde">
      <img src="./img/list/2-3.jpg" alt="imgsilde">
      <img src="./img/list/2-4.jpg" alt="imgsilde">
      <img src="./img/list/2-5.jpg" alt="imgsilde">
    </div>
    <section>
      <div class="book">
        <h3>베스트 셀러</h3>
        <ul id="bestSeller"></ul>
      </div>
      <div class="book">
        <h3>이 달의 도서</h3>
        <ul id="itemNewSpecial"></ul>
      </div>
    </section>
  </div>
  <script>
    /* api */
    var queryType = ['Bestseller', 'ItemNewSpecial'];
    var left = 0;

    function responseList(data, queryType) {
      var items = $(data).find('item');
      for (var i = 0; i < items.length; i++) {
        var item = $(items[i]);
        var title = $(item).find('title').text();
        var link = $(item).find('link').text();
        var isbn13 = $(item).find('isbn13').text();
        var cover = $(item).find('cover').text();

        if (queryType != 'Bestseller' && i == 0) left = 0;
        
        var list = '<li style="left:' + left + 'px" onclick=ask("' + isbn13 + '")>' +
          '<div>' +
          '<img src="' + cover + '" alt="' + title + '">' +
          '</div>' +
          '</li>';
        var type = queryType == 'Bestseller' ? '#bestSeller' : '#itemNewSpecial';
        
        $(type).append(list);
        left += $(".book li").width();
      }
    } // responseList()

    function requestList(queryType) {
      var key = 'ttbbrs1051305001';
      var url = 'http://www.aladin.co.kr/ttb/api/ItemList.aspx';
      url += '?' + encodeURIComponent('ttbkey') + '=' + encodeURIComponent(key);
      url += '&' + encodeURIComponent('QueryType') + '=' + encodeURIComponent(queryType);
      url += '&' + encodeURIComponent('MaxResults') + '=' + encodeURIComponent('10');
      url += '&' + encodeURIComponent('start') + '=' + encodeURIComponent('1');
      url += '&' + encodeURIComponent('SearchTarget') + '=' + encodeURIComponent('Book');
      url += '&' + encodeURIComponent('output') + '=' + encodeURIComponent('xml');
      url += '&' + encodeURIComponent('Version') + '=' + encodeURIComponent('20131101');

      $.ajax({
        url: url,
        success: function (data) {
          responseList(data, queryType);
        }
      });
    } // requestList()

    function ask(isbn) {
      location.href = "ask.html?isbn=" + isbn;
    }

    for (var i = 0; i < queryType.length; i++) {
      requestList(queryType[i]);
    }

    /* img silde */
    var img = $(".main img");
    var last = img.length - 1;
    var ino = 0;

    function slide() {
      $(img[ino]).siblings('img').css({
        'left': '100%'
      });

      $(img[ino]).animate({
        'left': '-100%'
      }, 1500, function () {
        $(this).css({
          'left': '100%'
        });
      });

      ino++;
      if (ino > last) ino = 0;

      $(img[ino]).animate({
        'left': 0,
      }, 1500);
    }

    setInterval(slide, 1500);
  </script>
</body>
</html>
